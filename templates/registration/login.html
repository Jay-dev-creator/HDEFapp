{% extends 'base.html' %}

{% block body %}
{% load static %}

<header class="masthead text-white text-center">

<div class="login-form">
    <form method="post">
        {% csrf_token %}
		<div class="avatar"><i class="fa fa-user" aria-hidden="true"></i></div>
    	<h4 class="modal-title">Login to Your Account</h4>
        <div class="form-group">
            {{form.username.label}}
            {{form.username}}
        </div>
        <div class="form-group">
            {{form.password.label}}
            {{form.password}}
        </div>
        <input type="submit" value="Login" class="btn btn-success ">
        <div class="text-center small">Forgot password? <a href="{% url 'reset_password'  %}">Reset password</a></div>
        <div class="text-center small">Don't have an account? <a href="{% url 'sign_up'  %}">Sign up</a></div>
    </form>

</div>
  </header>
{% endblock %}
